
        <!-- Icons Grid-->
        <section class="features-icons bg-light text-center">
            <div class="container">
                <div class="row">
                    {%for item in section.content.items%}
                    <div class="col-lg-4">
                        <div class="{{item.div_class}}">
                            <div class="features-icons-icon d-flex"><i class="{{item.icon}}"></i></div>
                            <h3>{{item.heading}}</h3>
                            <p class="lead mb-0">{{item.subheading}}</p>
                        </div>
                    </div>
                    {%endfor%}
                    
                </div>
            </div>
        </section>
