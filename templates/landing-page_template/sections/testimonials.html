      {%load static%}
      <!-- Testimonials-->
        <section class="testimonials text-center bg-light">
            <div class="container">
                <h2 class="mb-5">{{section.content.heading}}</h2>
                <div class="row">
                {%for testimonial in section.content.testimonials %}
                    <div class="col-lg-4">
                        <div class="testimonial-item mx-auto mb-5 mb-lg-0">
                            <img class="img-fluid rounded-circle mb-3" src="{%static testimonial.img %}" alt="{{testimonial.img_alt}}" />
                            <h5>{{testimonial.heading}}</h5>
                            <p class="font-weight-light mb-0">"{{testimonial.quote}}"</p>
                        </div>
                    </div>
                {%endfor%}
                 
                </div>
            </div>
        </section>
